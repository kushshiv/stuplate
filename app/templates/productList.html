{% extends 'base.html' %}
 
{% block container %}
    {% for id, product in productList.items() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('item', key=id) }}">{{product['name'] }}</a>
          <ul><small>
		<li>{{ product['category'] }}</li>
          	<li>{{ product['location'] }}</li>
          	<li>{{ product['price'] }}</li>
	 </small><ul>
        </h2>
      </div>
    {% endfor %}
{% endblock %}
