{% extends 'base.html' %}
 
{% block container %}
    {% for id, product in productList.items() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('item', key=id) }}">{{product['name'] }}</a>
          <small>$ {{ product['price'] }}</small>
        </h2>
      </div>
    {% endfor %}
{% endblock %}
