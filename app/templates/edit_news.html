{% extends "base.html" %}

{% block app_content %}
    <h1>Edit News</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.news.label }}<br>
            {{ form.news(cols=50, rows=4) }}<br>
            {% for error in form.news.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
